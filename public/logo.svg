<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2f2f2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bf953f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fcf6ba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa771c;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="nightSky" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="oceanBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2AFADF;stop-opacity:1" /> <stop offset="50%" style="stop-color:#4FACFE;stop-opacity:1" /> <stop offset="100%" style="stop-color:#0062E6;stop-opacity:1" /> </linearGradient>

    <g id="sparkleStar">
      <path d="M 0,-8 Q 0,0 8,0 Q 0,0 0,8 Q 0,0 -8,0 Q 0,0 0,-8 Z" fill="url(#goldBorder)" />
    </g>

    <filter id="cardShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.15"/>
    </filter>
  </defs>

  <g transform="translate(200, 200)">
    
    <g transform="rotate(-18)">
      <rect x="-65" y="-95" width="150" height="190" rx="12" fill="url(#cardSurface)" stroke="url(#goldBorder)" stroke-width="2.5" filter="url(#cardShadow)" />
      <circle cx="-50" cy="-80" r="3" fill="#bf953f" opacity="0.4" />
    </g>

    <g transform="rotate(18)">
      <rect x="-65" y="-95" width="130" height="190" rx="12" fill="url(#cardSurface)" stroke="url(#goldBorder)" stroke-width="2.5" filter="url(#cardShadow)" />
      <circle cx="50" cy="-80" r="3" fill="#bf953f" opacity="0.4" />
    </g>

    <g transform="translate(0, -10)">
      <rect x="-65" y="-95" width="130" height="190" rx="12" fill="url(#cardSurface)" stroke="url(#goldBorder)" stroke-width="3" filter="url(#cardShadow)" />
      
      <rect x="-55" y="-85" width="110" height="170" rx="8" fill="none" stroke="#bf953f" stroke-width="0.5" opacity="0.3" />

      <circle cx="0" cy="5" r="38" fill="url(#nightSky)" stroke="url(#goldBorder)" stroke-width="2"/>

      <use href="#sparkleStar" transform="translate(-22, -18) scale(0.8)" opacity="0.9"/>
      <use href="#sparkleStar" transform="translate(26, -12) scale(1.1)" opacity="1"/>
      <use href="#sparkleStar" transform="translate(-20, 28) scale(0.9)" opacity="0.8"/>
      <use href="#sparkleStar" transform="translate(20, 26) scale(0.6)" opacity="0.7"/>

      <text x="0" y="12" font-family="Georgia, 'Times New Roman', serif" font-size="60" font-weight="bold" fill="url(#oceanBlue)" text-anchor="middle" dominant-baseline="middle" stroke="#003366" stroke-width="0.5">
        Q
      </text>
    </g>
    
  </g>
</svg>